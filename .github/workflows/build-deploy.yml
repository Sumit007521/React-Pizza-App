name: Deploy App to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Build Configuration
      CI: false
      NODE_ENV: 'development'
      PORT: 3000
      
      # App Configuration
      REACT_APP_NAME: 'Food Club'
      REACT_APP_DESCRIPTION: 'A modern pizza ordering application'
      REACT_APP_VERSION: '1.0.0'
      PRICE: 300
      PIZZA_DESCRIPTION: 'This delicious dish is easy to make and packed with flavor.'
      
      # API Configuration
      REACT_APP_API_URL: 'https://api.pizza.com/v1'
      REACT_APP_API_KEY: '1234567890abcdef1234567890abcdef'
      REACT_APP_API_TIMEOUT: 5000
      
      # Analytics Configuration
      REACT_APP_ANALYTICS_ID: 'G-1A2B3C4D5E'
      REACT_APP_ENABLE_ERROR_REPORTING: true
      
      # Social Media Integration
      REACT_APP_SOCIAL_SHARING_URL: 'https://sumit007521.github.io/'
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: '8f3a1c2e4b5d6f7a8e9c0b1a2d3e4f5a'

      - name: Check Linting
        run: ${{ vars.LINT_COMMAND }}
        env:
          ESLINT_CONFIG_PATH: .eslintrc.json
          PRETTIER_CONFIG_PATH: .prettierrc

      - name: Build React app
        run: ${{ vars.BUILD_COMMAND }}
        env:
          GENERATE_SOURCEMAP: true
          MINIMIZE_BUILD: true
          ANALYZER_MODE: disabled

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ vars.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
