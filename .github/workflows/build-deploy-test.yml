name: Deploy App 2

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Required Variables
        shell: bash
        run: |
          declare -A REQUIRED_VARS=(
            ["CI"]="false"
            ["NODE_ENV"]="development"
            ["PORT"]="3000"
            ["REACT_APP_NAME"]="Food Club Adda"
            ["REACT_APP_DESCRIPTION"]="A modern pizza ordering application"
            ["REACT_APP_VERSION"]="'1.0.0'"
            ["REACT_APP_PRICE"]="500"
            ["REACT_APP_BUTTON_TITLE"]="Add to Favorites"
            ["REACT_APP_PIZZA_DESCRIPTION"]="This delicious dish is easy to make and packed with flavor."
            ["REACT_APP_API_URL"]="https://api.pizza.com/v1"
            ["REACT_APP_API_KEY"]="1234567890abcdef1234567890abcdef"
            ["REACT_APP_API_TIMEOUT"]="5000"
            ["REACT_APP_ANALYTICS_ID"]="G-1A2B3C4D5E"
            ["REACT_APP_ENABLE_ERROR_REPORTING"]=""
            ["REACT_APP_SOCIAL_SHARING_URL"]="https://sumit007521.github.io/"
          )
          check_exit_status=0
          for ITEM in "${!REQUIRED_VARS[@]}"; 
          do
            if [ -z "${REQUIRED_VARS[${ITEM}]}" ]; then
              echo "Error: Environment variable '$ITEM' is not set."
              check_exit_status=1
            fi
            else
                echo "Environment variable '$ITEM' is set to '${REQUIRED_VARS[${ITEM}]}'"
            fi    
          done 
          exit $check_exit_status 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: '8f3a1c2e4b5d6f7a8e9c0b1a2d3e4f5a'

      - name: Check Linting
        run: npm run lint
        env:
          ESLINT_CONFIG_PATH: .eslintrc.json
          PRETTIER_CONFIG_PATH: .prettierrc

      - name: Build React app
        run: npm run build
        env:
          GENERATE_SOURCEMAP: true
          MINIMIZE_BUILD: true
          ANALYZER_MODE: disabled

          CI: false
          NODE_ENV: 'development'
          PORT: 3000
          REACT_APP_NAME: 'Food Club Adda'
          REACT_APP_DESCRIPTION: 'A modern pizza ordering application'
          REACT_APP_VERSION: '1.0.0'
          REACT_APP_PRICE: 500
          REACT_APP_BUTTON_TITLE: 'Add to Favorites'
          REACT_APP_PIZZA_DESCRIPTION: 'This delicious dish is easy to make and packed with flavor.'
          REACT_APP_API_URL: 'https://api.pizza.com/v1'
          REACT_APP_API_KEY: '1234567890abcdef1234567890abcdef'
          REACT_APP_API_TIMEOUT: 5000
          REACT_APP_ANALYTICS_ID: 'G-1A2B3C4D5E'
          REACT_APP_ENABLE_ERROR_REPORTING: true
          REACT_APP_SOCIAL_SHARING_URL: 'https://sumit007521.github.io/'  

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
